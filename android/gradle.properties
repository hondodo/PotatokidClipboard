# 低内存系统优化配置（可用内存<1GB）
# 增加堆栈大小以避免 StackOverflowError，但保持较低的内存使用
# 使用更大的堆栈（4m）来避免缓存操作时的 StackOverflowError
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError -Xss4m -XX:+UseSerialGC -XX:NewRatio=3 -XX:ReservedCodeCacheSize=64m
# 禁用 Gradle 守护进程以节省内存（构建会稍慢但更稳定）
org.gradle.daemon=false
# 禁用并行构建以节省内存
org.gradle.parallel=false
# 禁用配置缓存以节省内存
org.gradle.configuration-cache=false
# 禁用构建缓存以避免缓存相关的 StackOverflowError
org.gradle.caching=false
# 减少日志输出 - quiet 模式（最少输出，只显示错误和警告）
org.gradle.logging.level=quiet
# 使用简单的控制台输出格式
org.gradle.console=plain
# 禁用构建扫描
org.gradle.build-scan=false
android.useAndroidX=true
android.enableJetifier=true
